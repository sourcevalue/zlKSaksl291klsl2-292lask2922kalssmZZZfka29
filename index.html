<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <script src="https://kit.fontawesome.com/3d748a829d.js" crossorigin="anonymous"></script>

        <div id="title">
            <h2>Kurihara</h2>
        </div>

        <div id="cards">
            <div class="card">
              <div class="card-content">
                <div class="card-image">
                    <i class="fa-solid fa-headset"></i>
                </div>
                <div class="caard-info-wrapper">
                  <div class="card-info">
                    <i class="fa-solid fa-headset"></i>
                    <div class="card-info-title">
                      <h3>Support</h3>  
                      <h4>Click to join our support server! That doesnt exist yet, please wait a few days. &gt;v&lt;</h4>
                    </div>    
                  </div>
                </div>
              </div>
            </div>
            <div class="card">
                <div class="card-content">
                  <div class="card-image">
                    <i class="fa-brands fa-discord"></i>
                  </div>
                  <div class="caard-info-wrapper">
                    <div class="card-info">
                      <i class="fa-solid fa-headset"></i>
                      <div class="card-info-title">
                        <h3>Invite</h3>  
                        <h4>Click to invite Kurihara to your discord server, for free! &gt;~&lt;</h4>
                      </div>    
                    </div>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-content">
                  <div class="card-image">
                    <i class="fa-solid fa-code"></i>
                  </div>
                  <div class="caard-info-wrapper">
                    <div class="card-info">
                        <i class="fa-solid fa-code"></i>
                      <div class="card-info-title">
                        <h3>Source</h3>  
                        <h4>Kurihara is currently not open source, we may make it open source in the future</h4>
                      </div>    
                    </div>
                  </div>
                </div>
              </div>
            
            
          
          <a id="source-link" class="link" href="https://linear.app/features" target="_blank">
            <i class="fa-solid fa-link"></i>
            <span class="roboto-mono">Source</span>
          </a>
          
          <a id="youtube-link" class="link" href="https://youtu.be/htGfnF1zN4g" target="_blank">
            <i class="fa-brands fa-youtube"></i>
            <span>5 min Tutorial</span>
          </a>
        <script src="index.cjs" async defer></script>
        
    </body>
</html>
